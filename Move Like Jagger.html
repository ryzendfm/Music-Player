<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e46d90387.js" crossorigin="anonymous"></script>
    <title>Move Like Jagger</title>
</head>
<style>
*{
    font-family: "Poppins", sans-serif;
}
.body-5{
    background-color: #ffffff;
}
.container-5{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}
.music-player-5{
    width: 400px;
    padding: 25px 35px;
    text-align: center;
    border-radius: 50px;
    background: radial-gradient(circle,  #ffffff,#cfccc1, #5b5a57 90%);
    background-size: 200% 200%;
    animation: dynamicLava 8s infinite alternate;
}

@keyframes dynamicLava {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 50% 50%;
    }
    100% {
        background-position: 100% 100%;
    }
}
nav{
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}
nav .circle-5{
    border-radius: 50%;
    width: 60px;
    height: 60px;
    line-height: 60px;
    background:#e2e0da;
    color:#222120;
    transition: .5s;
    cursor: pointer;
    box-shadow: 0px 5px 10px rgba(39, 39, 39, 0.5);
}
nav .circle-5:hover{
    transform: scale(1.2);
    transition: .5s;
}
.song-img-5{
    width: 300px;
    border-radius: 50px;
    border: 2px solid #222120;
    box-shadow: 0px 5px 40px rgba(39, 39, 39, 0.8);
}
.Song-name-5{
    font-weight: 700;
    color: #222120;
}
.music-player-5 p{
    font-weight: 400;
    color: #222120;
}
#progress-5{
    -webkit-appearance: none;
    width: 90%;
    height: 6px;
    background-color:#222120;
    border-radius: 5px;
    cursor: pointer;
    margin: 40px 0;
}
#progress-5::-webkit-slider-thumb{
    -webkit-appearance: none;
    width: 30px;
    height: 30px;
    background: #222120;
    border-radius: 50%;
    border: 6px solid #e2e0da;
    transition: .5s;
    box-shadow: 0px 5px 10px rgba(39, 39, 39, 0.5);
}
#progress-5::-webkit-slider-thumb:hover{
    transform: scale(1.2);
    transition: .5s;
}
.controls-5{
    display: flex;
    justify-content: space-between;
    padding: 10px 50px;
}
.controls-5 div{
    width: 60px;
    height:60px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    font-size: 18px;
    background-color: #e2e0da;
    color: #222120;
    cursor: pointer;
    transition: .5s;
    box-shadow: 0px 5px 10px rgba(39, 39, 39, 0.5);
}
.controls-5 div:hover{
    transition: .5s;
    transform: scale(1.1);
}
.controls-5 div:nth-child(2){
    background-color: #222120;
    color: #e2e0da;
    transition: .5s;
    transform: scale(1.4);
}
.controls-5 div:nth-child(2):hover{
    transition: .5s;
    transform: scale(1.6);
}
</style>
<body>
    <div class="container-5">
        <div class="music-player-5">
            <nav>
                <a href="player.html">
                <div class="circle-5">
                    <i class="fa-solid fa-music"></i>
                </div></a>
                <div class="circle-5">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img/move like jagger.jpg" class="song-img-5">
            <h1 class="Song-name-5">Move Like Jagger</h1>
            <p>Maroon 5</p>
            <audio id="song-5">
                <source src="audio/Moves Like Jagger - Maroon 5.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress-5">
            <div class="controls-5">
                <a href="bloodline.html" style="text-decoration: none;"><div><i class="fa-solid fa-backward"></i></div></a>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon-5"></i></div>
                <a href="i can't even.html" style="text-decoration: none;"><div><i class="fa-solid fa-forward"></i></div></a>
            </div>
        </div>
    </div>
<script>
    let progress = document.getElementById("progress-5");
    let song = document.getElementById("song-5");
    let ctrlIcon = document.getElementById("ctrlIcon-5");
    song.onloadedmetadata = function() {
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playPause() {
        if(ctrlIcon.classList.contains("fa-pause")) {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        } else {
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    if(song.play()) {
        setInterval(() => {
            progress.value = song.currentTime;
        }, 500);
    }
    progress.onchange = function() {
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
</script>
</body>
</html>
